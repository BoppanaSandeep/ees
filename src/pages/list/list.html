<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <p>{{readListSMS}}</p>
  </div>
  <div *ngFor="let d of messages">
    <ion-row>
      <ion-col col-12>{{d.address}}</ion-col>
      <ion-col col-12>{{d.body}}</ion-col>
    </ion-row>
  </div>
</ion-content>
