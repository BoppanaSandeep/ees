<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-9>
      <ion-label>Enable SMS watch</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-toggle checked="watchSMS" (ionChange)="disableWatchSMS(watchSMS)"></ion-toggle>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9>
      <ion-label>Clear Emailed SMS</ion-label>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear [disabled]="clearDisable" (click)="clearEmailedSMS()">Clear</button>
    </ion-col>
  </ion-row>
</ion-content>
